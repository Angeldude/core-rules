  name: Stupefied
  tags:
  - Supernatural
  power:
  - 7
  attackAttributes:
  - Enchantment
  attack:
  - Enchantment vs. Resolve
  invocationTime: 1 Normal Action
  duration: Resist ends (Fail x 3 = 1 minute)
  description: |
    The stupefied bane has examples in many stories and legends: a vampire’s eyes are rumored to bring a stupor upon their foes, the call of a siren, or the inherent beauty of nymph’s and other woodland creatures. Being stupefied causes the character to be lulled into a sense sense of false security, tranquility, and pacifism.
  effect: |
    The character is in a state of mental fog, lowering their mental defenses. While stupefied, the character’s resolve defense is reduced to 10. In addition, the character has the approximate intelligence of an animal or small child.  If attacked, it will defend itself until the attack ceases, using it’s natural weapons (hands, claws, bite, or in the case of a dragon, breath attack), but the target will never employ any kind of complex tactic or ability. If the target sees fire, it will run away, if it feels pain, it will flee.
  special: |
    While most banes last until the target actively attempts to resist it, this bane prevents the target from actively planning to break free. However, the targets true mind is magically suppressed but fights to regain control.  As such, at the end of each of it’s turns, the target receives a Resist roll as a free action to break free from the effect.  Any attack that causes the target mental or physical pain gives the target an additional Resist roll to break free from the bane.  Also any action that would startle a wild animal (hit with a rock, slap on the face, etc.) will also trigger a free Resist roll for the target. Unlike other resist rolls, those triggered by damage, fear, and trauma do not count against the target’s typically allowed failures of 3, beyond which the duration of the bane would extend. When your target succeeds at a resist roll against this bane, they become to immune to all subsequent attempts by you to inflict the bane for the next 24 hours.
