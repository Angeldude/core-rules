- !
  name: Charmed
  tags:
  - Supernatural
  power:
  - 3
  - 4
  - 6
  attackAttributes:
  - Enchantment
  attack:
  - Enchantment vs. Resolve
  invocationTime: 1 Normal Action
  duration: Resist ends (special) (Fail x 3 = 24 hours)
  description: |
    Charms are one of the great banes of legend, wielded by powerful enchantresses like Circe (in Homer's The Odyssey), nymphs, and other enchanters who control the will of others, not through total domination, but through a magical spell of love or friendship.
  effect: |
    The charmed bane can only be inflicted via a bane attack. Damaging attacks that trigger banes cannot trigger this bane. The Charmed bane manifests at two levels: minor and major.
    <strong>Minor Charm</strong> - The target is mentally compelled to become more friendly, only changing their attitude toward you moderately.  If they are about to strike you with a piece of furniture, they will restrain themselves - still angry and hostile, but no longer violent.  If they want to help you and are leaning toward trusting you, but have some hesitation because you've just met, then that hesitation goes away.
    <strong>Major Charm</strong> - The attacker chooses whether the major charm is platonic or romantic. If platonic, the bane causes the target to consider the attacker their best friend and one of the most trustworthy and noble people they have met in all their lives. Alternatively, the attacker can choose for this trust and admiration to manifest as romantic love. The attacker is unable to do anything to plot against the one who afflicted them, and will (at the earliest possible opportunity) tell their charmer of any rumored harm or danger coming their way. The afflicted character becomes immediately suspicious of anyone who speaks ill of their attacker.
    The target is mentally compelled to like and trust you more, depending on the power level of the bane when invoked.
      <ul>
      <li><strong>Power Level 3</strong> - You can Minor Charm creatures of animal level intelligence or lower</li>
      <li><strong>Power Level 4</strong> - You can Minor Charm, creatures of humanoid intelligence. You can Major Charm creatures of animal level intelligence or lower</li>
      <li><strong>Power Level 6</strong> - You can Major Charm creatures of humanoid intelligence</li>
      </ul>
  special: |
    While most banes last until the target actively attempts to resist it, this bane prevents the target from being aware of their affliction and thus prevents them from actively attempting to break free. However, the targets true mind is magically suppressed but fights to regain control.  As such, at the end of each of it’s turns, the target receives a Resist roll as a free action to break free from the effect. When your target succeeds at a resist roll against this bane, they become to immune to all subsequent attempts by you to inflict the bane for the next 24 hours.
